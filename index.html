<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Equipos</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Tabla de Usuarios y Equipos</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre de Usuario</th>
        <th>Serial de Equipo</th>
        <th>Serial de Monitor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Usuario"></td>
        <td><input type="text" placeholder="Serial Equipo"></td>
        <td><input type="text" id="monitor-serial-1" placeholder="Escanea aquí"></td>
      </tr>
    </tbody>
  </table>

  <h3>Escáner de Monitor</h3>
  <div id="reader" style="width:300px;"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("monitor-serial-1").value = decodedText;
      html5QrCode.stop(); // Detiene la cámara después de escanear
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        // Busca la cámara trasera
        const backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("trasera"));
        const cameraId = backCamera ? backCamera.id : cameras[0].id;

        html5QrCode.start(
          cameraId,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess
        );
      }
    }).catch(err => {
      console.error("Error al acceder a la cámara: ", err);
    });
  </script>
</body>
</html>
