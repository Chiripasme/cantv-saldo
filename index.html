<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta CANTV</title>
  <style>
    body { background:#121212; color:#fff; font-family:sans-serif; margin:0; padding:1rem; }
    h1 { text-align:center; font-size:1.4rem; margin-bottom:1rem; }
    form { max-width:320px; margin:0 auto 1rem; display:flex; flex-direction:column; gap:0.5rem; }
    input { width:300px; padding:0.5rem; border-radius:8px; border:none; font-size:1rem; background:#1e1e1e; color:#fff; }
    button { padding:0.5rem; background:#007bff; color:#fff; border:none; border-radius:8px; font-size:1rem; cursor:pointer; }
    .resultado { background:#1e1e1e; padding:1rem; border-radius:8px; max-width:300px; margin:0.5rem auto; display:none; }
    .fila { display:flex; justify-content:space-between; padding:0.3rem 0; border-bottom:1px solid #333; font-size:0.95rem; }
    .fila:last-child { border-bottom:none; }
    .campo { font-weight:600; color:#ccc; }
    .valor { text-align:right; color:#eee; max-width:350px; word-break:break-word; }
    .error { color:#ff5555; text-align:center; margin-top:1rem; display:none; }
    .loader { text-align:center; margin:0.5rem auto; display:none; }
    pre.raw { background:#0f0f0f; color:#ddd; padding:0.5rem; border-radius:6px; max-height:220px; overflow:auto; font-size:0.8rem; }
    .small { font-size:0.85rem; color:#999; text-align:center; margin-top:0.5rem; }
  </style>
  <link rel="icon" href="https://www.cantv.com.ve/wp-content/uploads/2020/11/cantv-favicon.ico" sizes="32x32">
</head>
<body>
  <h1>Consulta de Saldo CANTV</h1>

  <form id="formulario">
    <input type="text" id="codigo" placeholder="Código de área (ej: 212)" maxlength="4" required value="212" />
    <input type="text" id="numero" placeholder="Número telefónico" maxlength="7" required value="3539190" />
    <button type="submit">Consultar</button>
  </form>

  <div class="loader" id="loader">Consultando…</div>
  <div class="resultado" id="resultado"></div>
  <p class="error" id="error"></p>

  <!-- Para depuración: JSON crudo -->
  <div style="max-width:640px;margin:0.5rem auto;display:none" id="rawContainer">
    <div class="small">JSON crudo (para depuración)</div>
    <pre class="raw" id="raw"></pre>
  </div>

  <script>
  const formulario = document.getElementById("formulario");
  const resultado = document.getElementById("resultado");
  const error = document.getElementById("error");

  formulario.addEventListener("submit", async (e) => {
    e.preventDefault();

    resultado.style.display = "none";
    error.style.display = "none";

    const codigo = document.getElementById("codigo").value.trim();
    const numero = document.getElementById("numero").value.trim();

    // API PADRINO (con CORS proxy)
    const url = `https://corsproxy.io/?https://cantv.miguelpadrino.com/cantv?areaCode=${codigo}&telephoneNumber=${numero}`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.data) {
        error.textContent = "No se pudieron obtener los datos del número.";
        error.style.display = "block";
        return;
      }

      const d = data.data;
      const v = d.values || {};

      // Función para formatear fechas ISO a DD/MM/YYYY
      const formatDate = (iso) => {
        if (!iso) return "N/A";
        const date = new Date(iso);
        return date.toLocaleDateString("es-ES");
      };

      resultado.innerHTML = `
        <div class="fila"><div class="campo">Teléfono:</div><div class="valor">(${d.areaCode}) ${d.telephoneNumber}</div></div>
        <div class="fila"><div class="campo">Última factura:</div><div class="valor">${formatDate(v.lastBillingDate)}</div></div>
        <div class="fila"><div class="campo">Saldo actual:</div><div class="valor">Bs ${v.currentBalance || "N/A"}</div></div>
        <div class="fila"><div class="campo">Total a pagar:</div><div class="valor">Bs ${v.balanceDue || "N/A"}</div></div>
        <div class="fila"><div class="campo">Último pago:</div><div class="valor">Bs ${v.lastPaymentAmount || "N/A"}</div></div>
        <div class="fila"><div class="campo">Fecha última factura:</div><div class="valor">${formatDate(v.lastBillingDate)}</div></div>
        <div class="fila"><div class="campo">Fecha vencimiento:</div><div class="valor">${formatDate(v.expirationDate)}</div></div>
        <div class="fila"><div class="campo">Fecha corte:</div><div class="valor">${formatDate(v.cutoffDate)}</div></div>
        <br>

      `;

      resultado.style.display = "block";

    } catch (err) {
      error.textContent = "Error al consultar los datos. Intenta nuevamente.";
      error.style.display = "block";
    }
  });
</script>

</body>
</html>
