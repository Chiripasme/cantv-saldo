<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Saldo CANTV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 1.5rem;
    }
    h1 {
      text-align: center;
      color: #90caf9;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input {
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background-color: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
      border-bottom: 1px solid #333;
    }
    .error {
      color: #f44336;
      text-align: center;
      margin-top: 1rem;
    }
    .success {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta Saldo CANTV</h1>
    <form id="formulario">
      <input type="text" id="codigo" placeholder="Código de área" value="212" required />
      <input type="text" id="numero" placeholder="Número telefónico" value="3539190" required />
      <button type="submit">Consultar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script>
    const formatearFecha = (fecha) => {
      return fecha.replace(/(\d{4})(\d{2})(\d{2})/, "$3/$2/$1");
    };

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const codigo = document.getElementById("codigo").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Consultando...";

      const urlBase = "https://cati.cantv.com.ve/chat_cantv_java/Servlet_Consulta_Saldo";
      const proxyUrl = `https://corsproxy.io/?${urlBase}?consulta_codigo_area=${codigo}&consulta_numero_telefonico=${numero}`;

      try {
        const res = await fetch(proxyUrl);
        const text = await res.text();

        let json;
        try {
          json = JSON.parse(text);
        } catch {
          throw new Error("Respuesta inválida");
        }

        const data = json[0];
        if (data.error) {
          resultado.innerHTML = `<div class="error">⚠️ ${data.error}</div>`;
          return;
        }

        resultado.innerHTML = `
          <div class="success">
            <div class="info-row"><strong>Línea:</strong><span>(${data.codigoArea}) ${data.telefono}</span></div>
            <div class="info-row"><strong>Saldo actual:</strong><span>Bs ${data.saldoActual}</span></div>
            <div class="info-row"><strong>Saldo vencido:</strong><span>Bs ${data.saldoVencido}</span></div>
            <div class="info-row"><strong>Última facturación:</strong><span>${formatearFecha(data.fechaUltimaFacturacion)}</span></div>
            <div class="info-row"><strong>Vencimiento:</strong><span>${formatearFecha(data.fechaVencimiento)}</span></div>
            <div class="info-row"><strong>Fecha de corte:</strong><span>${formatearFecha(data.fechaCorte)}</span></div>
            <div class="info-row"><strong>Último pago:</strong><span>Bs ${data.montoultipag}</span></div>
          </div>
        `;
      } catch (err) {
        resultado.innerHTML = `<div class="error">❌ Error al consultar: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
